<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica-1(VueJS)</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h2>{{titulo}} - {{nombre}}</h2> <!-- Interpolación -->
        <h2>{{ cantidad < 100 ? 'Poco dinero' : 'mucho dinero' }}</h2>

        <a v-bind:href="ruta" target="_blank">Click aquí-1</a> <br><!-- Vincular atributos -->
        <a :href="ruta" target="_blank">Click aquí-2</a> 
    </div>


    <script src="js/app.js"></script>
</body>
</html>
