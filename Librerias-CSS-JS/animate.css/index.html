<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animate.css </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.min.css"> <!-- Hoja de estilos de Animaciones.css -->
</head>
<body>
    <!-- Las animaciones se crean con clases --><!-- Los efectos de la Anima. se puede cambiar en CSS -->
    <!-- También se puede combinar con javaScript --> 

    <h2 class="animated fadeInRight"> Animación1 </h2>
    <h2 class="animated tada"> Animación2 </h2>

    <!-- animated, NombreAnimación, retraso -->
    <h2 class="animated bounceInLeft delay-2s"> Animación3 </h2>    
    
    <!-- animación con estilos propios -->
    <h2 class="stylePropio animated zoomInDown"> Animación4 </h2>
    
    <!-- Las animaciones se pueden aplicar a cualquier elemento -->



</body>
</html>
